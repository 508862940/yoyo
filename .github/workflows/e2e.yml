name: E2E

on:
  push:
    paths:
      - 'index.html'
      - 'style.css'
      - 'js/**'
      - 'manifest.json'
      - 'tests/**'
      - 'playwright.config.js'
      - '.github/workflows/e2e.yml'
  pull_request:
    paths:
      - 'index.html'
      - 'style.css'
      - 'js/**'
      - 'manifest.json'
      - 'tests/**'
      - 'playwright.config.js'
      - '.github/workflows/e2e.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps

      # ✅ 运行测试并生成 HTML 报告
      - run: npx playwright test --config=playwright.config.js --reporter=html

      # ✅ 上传报告（失败也会上传，方便查看）
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

