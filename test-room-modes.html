<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间模式测试 - 临时vs正式</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .feature-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .feature-card.casual {
            border-color: #4CAF50;
        }
        
        .feature-card.registered {
            border-color: #2196F3;
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .test-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .test-panel {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .app-container {
            min-height: 500px;
            background: white;
            border-radius: 8px;
            padding: 10px;
        }
        
        .status-log {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 2px 0;
        }
        
        .log-success { color: green; }
        .log-error { color: red; }
        .log-info { color: blue; }
        
        .test-button {
            margin: 5px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .test-button:hover {
            background: #5567d8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🏠 房间模式对比测试</h1>
        
        <!-- 功能对比 -->
        <div class="feature-comparison">
            <div class="feature-card casual">
                <div class="feature-title">
                    🔓 临时房间（Casual）
                </div>
                <ul class="feature-list">
                    <li>✅ 快速创建，无需注册</li>
                    <li>✅ 任何人填房间号即可进入</li>
                    <li>⚠️ 房间号可能被他人占用</li>
                    <li>⚠️ 无真正的房主概念</li>
                    <li>📝 适合快速测试和临时聊天</li>
                </ul>
            </div>
            
            <div class="feature-card registered">
                <div class="feature-title">
                    🔐 正式房间（Registered）
                </div>
                <ul class="feature-list">
                    <li>✅ 房间号全局唯一</li>
                    <li>✅ 明确的房主身份</li>
                    <li>✅ 房间密钥加密保护</li>
                    <li>✅ 只有通过邀请链接才能加入</li>
                    <li>📝 适合长期使用和私密交流</li>
                </ul>
            </div>
        </div>
        
        <!-- 测试控制 -->
        <div style="text-align: center; margin: 20px 0;">
            <button class="test-button" onclick="testCasualRoom()">测试临时房间</button>
            <button class="test-button" onclick="testRegisteredRoom()">测试正式房间</button>
            <button class="test-button" onclick="clearAllAndReload()">清除并重载</button>
        </div>
        
        <!-- 测试面板 -->
        <div class="test-panels">
            <!-- 面板1：创建者 -->
            <div class="test-panel">
                <div class="panel-title">👤 用户1 - 创建者</div>
                <div id="mqtt-app-1" class="app-container"></div>
                <div id="log-1" class="status-log"></div>
            </div>
            
            <!-- 面板2：加入者 -->
            <div class="test-panel">
                <div class="panel-title">👥 用户2 - 加入者</div>
                <div id="mqtt-app-2" class="app-container"></div>
                <div id="log-2" class="status-log"></div>
            </div>
        </div>
    </div>
    
    <!-- 引入MQTT库 -->
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    
    <!-- 引入MQTT聊天室模块 -->
    <script src="js/screens/mqtt-room.js"></script>
    
    <script>
        let app1, app2;
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', () => {
            app1 = createMqttRoomApp({
                mountEl: document.getElementById('mqtt-app-1'),
                getPlayerName: () => '创建者Alice',
                brokerUrl: 'wss://test.mosquitto.org:8081/mqtt'
            });
            
            app2 = createMqttRoomApp({
                mountEl: document.getElementById('mqtt-app-2'),
                getPlayerName: () => '加入者Bob',
                brokerUrl: 'wss://test.mosquitto.org:8081/mqtt'
            });
            
            addLog(1, '✅ 应用初始化完成', 'success');
            addLog(2, '✅ 应用初始化完成', 'success');
        });
        
        // 添加日志
        function addLog(userId, message, type = 'info') {
            const logEl = document.getElementById(`log-${userId}`);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // 测试临时房间
        function testCasualRoom() {
            const roomId = 'casual_' + Math.random().toString(36).substr(2, 6);
            
            // 用户1：切换到创建模式
            const createTab1 = document.querySelector('#mqtt-app-1 .mode-tab[data-mode="create"]');
            if (createTab1) createTab1.click();
            
            // 选择临时房间类型
            setTimeout(() => {
                const casualRadio = document.querySelector('#mqtt-app-1 input[value="casual"]');
                if (casualRadio) casualRadio.checked = true;
                
                // 填写房间信息
                const roomInput1 = document.querySelector('#mqtt-app-1 .room-input');
                const nickInput1 = document.querySelector('#mqtt-app-1 .nickname-input');
                
                if (roomInput1 && nickInput1) {
                    roomInput1.value = roomId;
                    nickInput1.value = 'Alice房主';
                    
                    addLog(1, `🔓 创建临时房间: ${roomId}`, 'info');
                    
                    // 点击创建
                    const createBtn = document.querySelector('#mqtt-app-1 #btn-create-room');
                    if (createBtn) createBtn.click();
                }
            }, 500);
            
            // 用户2：3秒后加入
            setTimeout(() => {
                const joinTab2 = document.querySelector('#mqtt-app-2 .mode-tab[data-mode="join"]');
                if (joinTab2) joinTab2.click();
                
                const roomInput2 = document.querySelector('#mqtt-app-2 .room-input');
                const nickInput2 = document.querySelector('#mqtt-app-2 .nickname-input');
                
                if (roomInput2 && nickInput2) {
                    roomInput2.value = roomId;
                    nickInput2.value = 'Bob访客';
                    
                    addLog(2, `🚪 加入临时房间: ${roomId}`, 'info');
                    
                    const joinBtn = document.querySelector('#mqtt-app-2 #btn-join-room');
                    if (joinBtn) joinBtn.click();
                }
            }, 3000);
        }
        
        // 测试正式房间
        function testRegisteredRoom() {
            const roomId = 'reg_' + Math.random().toString(36).substr(2, 6);
            
            // 用户1：切换到创建模式
            const createTab1 = document.querySelector('#mqtt-app-1 .mode-tab[data-mode="create"]');
            if (createTab1) createTab1.click();
            
            // 选择正式房间类型
            setTimeout(() => {
                const regRadio = document.querySelector('#mqtt-app-1 input[value="registered"]');
                if (regRadio) regRadio.checked = true;
                
                // 填写房间信息
                const roomInput1 = document.querySelector('#mqtt-app-1 .room-input');
                const nickInput1 = document.querySelector('#mqtt-app-1 .nickname-input');
                
                if (roomInput1 && nickInput1) {
                    roomInput1.value = roomId;
                    nickInput1.value = 'Alice房主';
                    
                    addLog(1, `🔐 创建正式房间: ${roomId}`, 'success');
                    
                    // 点击创建
                    const createBtn = document.querySelector('#mqtt-app-1 #btn-create-room');
                    if (createBtn) createBtn.click();
                }
            }, 500);
            
            // 提示用户2需要邀请链接
            setTimeout(() => {
                addLog(2, '⚠️ 正式房间需要邀请链接才能加入', 'error');
                addLog(2, '💡 请从用户1处复制邀请链接', 'info');
            }, 3000);
        }
        
        // 清除并重载
        function clearAllAndReload() {
            localStorage.removeItem('mqtt_room_configs');
            localStorage.removeItem('mqtt_room_history');
            location.reload();
        }
    </script>
</body>
</html>
